<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/laundry.css">
    <link rel="stylesheet" href="css/login.css">
    <title>세상의 모든 밸런스 게임</title>
</head>
<body>
<div class="background">
    <div class="window">
        <div class="popup">
            <div align="right">
                <button type="button" id="loginFormClose" onclick="location.href='index.jsp'">
                    <img src="./image/white x.png" alt="close" style="width: 50px; height: 50px;">
                </button>
            </div>

            <div class="content">
                <div class="logincontent">

                    <div class="sticky-line">
                        <svg viewBox="0 0 145 6" preserveAspectRatio="none" fill="white">
                            <path d="M144.54, 17.34H144.54ZM0, 0S32.36, 5, 72.27, 5, 144.54, 0, 144.54, 0"
                                  fill="transparent"
                                  style="stroke:rgb(0, 0, 0); stroke-width: 2px;"></path>
                        </svg>
                    </div>

                    <div class="register_page">
                        <img class="loginFormBackground laundry_1" src="./image/laundry_towel(1).png" alt="background">
                        <form class="loginForm" action="/loginServlet" method="post">
                            <h2 style="font-size: 48px; color: #564c4d; margin-bottom: 90px;">Login</h2>
                            <div class="container">
                                <div class="input">
                                    <label>
                                        <input type="text" placeholder="ID" name="email" required>
                                    </label>
                                </div>
                                <div class="input">
                                    <label>
                                        <input type="password" placeholder="Password" name="password" required>
                                    </label>
                                </div>

                                <button id="login" type="submit">로그인</button>
                            </div>

                            <button type="button" id="register" onclick="registerPage();">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>

    /*
function show () {
  document.querySelector(".background").className = "background show";
}*/
    function close() {
        document.querySelector(".background").className = "background";
    }

    function toggleImage() {
        const src = document.querySelector('#loginMaintainCheckbox').src;
        if (src.indexOf('filled') != -1)
            document.querySelector("#loginMaintainCheckbox").src = "./image/checkbox_blank.png";
        else if (src.indexOf('blank') != -1)
            document.querySelector("#loginMaintainCheckbox").src = "./image/checkbox_filled.png";
    }

    function registerPage() {
        $(document).ready(function(){
            $(".register_page").load("register.html");
        });
    }

    //document.querySelector("#loginFormOpen").addEventListener('click', show);
    document.querySelector("#loginFormClose").addEventListener('click', close);
</script>
</html>
